<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Login Page</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet"/>
</head>
<style>
    * {
  box-sizing: border-box;
  padding: 0;
  margin: 0;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-container {
  background: white;
  padding: 40px;
  border-radius: 16px;
  width: 90%;
  max-width: 400px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
}

.login-form h2 {
  text-align: center;
  margin-bottom: 24px;
  font-weight: 600;
  color: #333;
}

.input-group {
  position: relative;
  margin-bottom: 24px;
}

.input-group input {
  width: 100%;
  padding: 14px 12px;
  border: 2px solid #ccc;
  border-radius: 8px;
  outline: none;
  transition: 0.3s;
}

.input-group label {
  position: absolute;
  top: 12px;
  left: 12px;
  color: #999;
  transition: 0.3s;
  background: white;
  padding: 0 5px;
  pointer-events: none;
}

.input-group input:focus {
  border-color: #667eea;
}

.input-group input:focus + label,
.input-group input:valid + label {
  top: -10px;
  left: 10px;
  font-size: 12px;
  color: #667eea;
}

button {
  width: 100%;
  padding: 14px;
  background-color: #667eea;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  transition: 0.3s;
  cursor: pointer;
}

button:hover {
  background-color: #5a67d8;
}

.signup {
  margin-top: 16px;
  text-align: center;
  font-size: 14px;
  color: #444;
}

.signup a {
  color: #667eea;
  text-decoration: none;
}

</style>
<body>
  <div class="login-container">
    <form class="login-form">
      <h2>Welcome Back</h2>
      <div class="input-group">
        <input type="text" required />
        <label>Username</label>
      </div>
      <div class="input-group">
        <input type="password" required />
        <label>Password</label>
      </div>
      <button type="submit">Login</button>
      <p class="signup">Don't have an account? <a href="#">Sign Up</a></p>
    </form>
  </div>
</body>
</html>
